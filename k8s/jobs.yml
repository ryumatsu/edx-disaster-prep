---
apiVersion: batch/v1
kind: Job
metadata:
  name: forum-job
  labels:
    app.kubernetes.io/component: job
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: forum
        image: docker.io/overhangio/openedx-forum:18.0.0
        env:
          - name: SEARCH_SERVER
            value: "http://elasticsearch:9200"
          - name: MONGODB_AUTH
            value: ""
          - name: MONGODB_HOST
            value: "mongodb"
          - name: MONGODB_PORT
            value: "27017"
          - name: MONGODB_DATABASE
            value: "cs_comments_service"
          - name: MONGOID_AUTH_SOURCE
            value: "admin"
          - name: MONGOID_AUTH_MECH
            value: ""
          - name: MONGOID_USE_SSL
            value: "false"